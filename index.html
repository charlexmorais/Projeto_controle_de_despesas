<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de despesas</title>
    <link rel="icon" href="assets/img/calculadora .png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/filtro.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/tebela.css">


</head>

<body>

    <header id="menu">
        <div class="menu-nav">
            <div id="despesas" class="despesas">
                <strong> Despesas</strong>

            </div>
            <div>
                <img src="assets/img/Separator.png" alt="separator">
            </div>
            <div id="categorias" class="categorias" alt="categorias">
                <strong>Categorias</strong>
            </div>
        </div>
    </header>
    <!-- INICIO da pagina home -->

    <section id="pagina-home" class="home">
        <div class="card">
            <div class="card-total-pago card-primary">
                <h1>TOTAL PAGO</h1>
                <strong class="valor-pago valores1" id="total-pago">0,00</strong>
            </div>
            <div class="card-total_a_pagar card-primary">
                <h1>TOTAL A PAGAR</h1>
                <strong class="valores2" id="total-a-pagar">0,00</strong>
            </div>
            <div class="card-atrasadas card-primary">
                <h1>ATRASADAS</h1>
                <strong class="valores3" id="total-atrasadas">0</strong>
            </div>
        </div>


        <div class="container-filtrar ">

            <label for="Filtrar">Filtrar</label>
            <input id="filtro-despesas" class="filtro-cadastro input-filtrar" type="text">
            <button id="botao-filtrar" class="btn-primary btn-personalizacao-filtrar btn-filtrar ">REMOVER</button>

        </div>


        <div class="tabela-despesas-container">
            <table class="tabela-despesas" id="tabela-controle-despesas">
                <thead>
                    <tr>
                        <th>Data de Vencimento</th>
                        <th>Despesa</th>
                        <th>Valor</th>
                        <th>Status</th>

                    </tr>
                </thead>
                <tbody id="exibir-resultado"></tbody>


            </table>
        </div>


        <button id="botao-adicionar" id="botao-adicionar-despesa" class="btn-adicionar btn-primary ">ADICIONAR
            DESPESA</button>

    </section>
    <!--FINAL da pagina home-->



    <!-- INICIO modal adicionar despesa-->
    <section id="pagina-despesas" class="modal-add-despesa hidden ">
        <form id='meuFormulario' class="container-modal ">
            <h1>ADICIONAR DESPESA</h1>
            <div class=" conteiner-categoria-prymary ">
                <label for="categoria">Categoria</label>
                <input list="opcoes-categorias" id="add-categoria" class="input-border-white input-category" type="text"
                    placeholder="busque a categoria">
                <datalist id="opcoes-categorias">

                </datalist>

            </div>
            <div class="conteiner-categoria-prymary">
                <label for="data-vencimento">Data de Vencimento</label>
                <input id="data" class="input-border-white input-category vencimento" type="date">

            </div>

            <div class="conteiner-categoria-prymary">
                <label for="despesa">Despesa</label>
                <input id="despesa" class="input-border-white input-category" type="text"
                    placeholder="digite a despesa">
            </div>
            <div class=" conteiner-categoria-prymary">
                <label for="valor">Valor</label>
                <input id="valor" id="mascara" class="input-border-white input-category " type="text"
                    placeholder="digite o valor da despesa">
            </div>

        </form>
        <div id="botoes-add-categorias">
            <button id="botao-salvar-despesa" class="btn-salvar btn-primary container">SALVAR</button>

            <button id="botao-cancelar-despesa" id="botao-cancelar"
                class="btn-cancelar botao-cancelar-pagina ">Cancelar</button>
        </div>
    </section> <!-- FINAL  modal adicionar despesa-->

    <!--  INICIO  da pagina categorias -->
    <section id="pagina-cadastro" class="container-modal hidden ">

        <div class="container-filtro container-filtrar label ">
            <h1>CADASTRO DE CATEGORIAS</h1>
            <label for="filtrar">Filtrar</label>

            <input id="input-filtrar" class="input-filtrar " type="text">
            <button id="btn-filtrar-cadastro"
                class="btn-primary btn-personalizacao btn-filtrar  botao-filtrar">REMOVER</button>
        </div>
        <div class="tabela-despesas-container">
            <table>
                <thead>
                    <tr id="cabecalho">
                        <th>ID</th>
                        <th>Categoria</th>
                        <th>AÃ§oes</th>
                    </tr>

                </thead>
        </div>
        <tbody id="tabelalistadeCategorias"></tbody>

        </table>
        <button id="addcategoria" class="btn-adicionar btn-primary btn-personalizacao btn-adicionar">ADICIONAR
            CATEGORIA</button>

    </section>
    <!-- FINAL da pagina categorias -->

    <!-- INICIO modal de categorias -->
    <section id="pagina-add-categoria" class="modal-categorias  hidden ">
        <div class="container-modal ">
            <h1 style="white-space: nowrap;">ADICIONAR/EDITAR CATEGORIA</h1>

            <div class="adicionar-categorias conteiner-categoria-prymary ">
                <label for="categoria">Categoria</label>
                <div class="container-btn">
                    <input id="categoria" class="input-border-white input-category " type="text"
                        placeholder="adicione a  categoria">
                    <button id="botao-salvar" id="botao-salvar-categoria"
                        class=" conteiner-categoria btn-salvar btn-primary container">SALVAR</button>
                    <button id="btn-categoria-cancelar" id="btn-personalizacao-cancelar "
                        class="btn-cancelar botao-cancelar-pagina">Cancelar</button>

                </div>
            </div>



    </section> <!-- Final da pagina categoria+modal adicionar categoria-->
   
    <script src="js/index.js" defer></script>
</body>




</html>
